<!DOCTYPE html>
<html>
<head>
    <title>Киноскоп</title>
    <style>
        body {
            background: #000;
            margin: 0;
            overflow: hidden;
        }
        
        #kinescope {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(circle, #000 0%, #001 100%);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { box-shadow: inset 0 0 50px rgba(0, 100, 255, 0.1); }
            100% { box-shadow: inset 0 100px 50px rgba(0, 100, 255, 0.1); }
        }
    </style>
</head>
<body>
    <div id="kinescope"></div>

    <script>
        // Проверяем, был ли введен правильный код
        if (!sessionStorage.getItem("validCode")) {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
